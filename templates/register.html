<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: sans-serif;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 280px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        img {
            margin: 10px 0;
            width: 100px;
            height: auto;
            display: block;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/register">
        <h2>Register</h2>

        <!--ERROR-->

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="captcha_input">CAPTCHA:</label>
        <img src="/captcha" alt="CAPTCHA">
        <input type="text" id="captcha_input" name="captcha_input" required>

        <button type="submit">Register</button>

        <div class="link">
            <a href="/login">Already have an account?</a>
        </div>
    </form>
</body>
</html>
