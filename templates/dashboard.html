<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
    }

    a {
      display: block;
      margin: 10px 0;
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome to your dashboard!</h2>
    <a href="/update_profile">Update Profile</a>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
